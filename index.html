<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal Value Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Metal Value Calculator</h1>
    
    <!-- Dropdown -->
    <label for="metal">Select Metal:</label>
    <select id="metal">
      <option value="XAU">Gold</option>
      <option value="XAG">Silver</option>
      <option value="XPT">Platinum</option>
    </select>

    <!-- Weight Input -->
    <label for="weight">Enter Weight (grams):</label>
    <input type="number" id="weight" placeholder="Enter weight in grams">

    <!-- Currency -->
    <label for="currency">Currency:</label>
    <select id="currency">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <!-- Buttons -->
    <button id="calculateBtn">Calculate</button>
    <button id="resetBtn">Reset</button>

    <!-- Result -->
    <p id="result"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
